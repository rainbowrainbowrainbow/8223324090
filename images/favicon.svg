<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a14"/>
      <stop offset="100%" stop-color="#12121e"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5C842"/>
      <stop offset="50%" stop-color="#E8B830"/>
      <stop offset="100%" stop-color="#D4A020"/>
    </linearGradient>
    <linearGradient id="goldLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFE082"/>
      <stop offset="100%" stop-color="#F5C842"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>

  <!-- Subtle glow behind gear -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="rgba(245,200,66,0.06)" stroke-width="80"/>

  <!-- Main gear (12 teeth) -->
  <g transform="translate(256,256)" filter="url(#glow)">
    <path d="
      M0,-150 L18,-148 L22,-130 A130,130,0,0,1,65,-115 L78,-128 L92,-118 L82,-102 A130,130,0,0,1,115,-65 L130,-72 L138,-55 L120,-48 A130,130,0,0,1,130,0 L148,-2 L148,18 L130,22 A130,130,0,0,1,115,65 L128,78 L118,92 L102,82 A130,130,0,0,1,65,115 L72,130 L55,138 L48,120 A130,130,0,0,1,0,130 L2,148 L-18,148 L-22,130 A130,130,0,0,1,-65,115 L-78,128 L-92,118 L-82,102 A130,130,0,0,1,-115,65 L-130,72 L-138,55 L-120,48 A130,130,0,0,1,-130,0 L-148,2 L-148,-18 L-130,-22 A130,130,0,0,1,-115,-65 L-128,-78 L-118,-92 L-102,-82 A130,130,0,0,1,-65,-115 L-72,-130 L-55,-138 L-48,-120 A130,130,0,0,1,0,-130 L-2,-148 Z
    " fill="url(#goldGrad)" stroke="#D4A020" stroke-width="2"/>

    <!-- Inner ring -->
    <circle cx="0" cy="0" r="75" fill="url(#bgGrad)" stroke="url(#goldLight)" stroke-width="4"/>

    <!-- Conductor baton (diagonal line with tip) -->
    <g transform="rotate(-30)">
      <line x1="-35" y1="35" x2="42" y2="-42" stroke="url(#goldLight)" stroke-width="6" stroke-linecap="round"/>
      <circle cx="45" cy="-45" r="5" fill="#FFE082"/>
      <rect x="-42" y="28" width="16" height="10" rx="3" fill="#D4A020" transform="rotate(-45,-34,33)"/>
    </g>
  </g>

  <!-- Small decorative gear (top-right) -->
  <g transform="translate(380,130) scale(0.3)" opacity="0.4">
    <path d="
      M0,-150 L18,-148 L22,-130 A130,130,0,0,1,65,-115 L78,-128 L92,-118 L82,-102 A130,130,0,0,1,115,-65 L130,-72 L138,-55 L120,-48 A130,130,0,0,1,130,0 L148,-2 L148,18 L130,22 A130,130,0,0,1,115,65 L128,78 L118,92 L102,82 A130,130,0,0,1,65,115 L72,130 L55,138 L48,120 A130,130,0,0,1,0,130 L2,148 L-18,148 L-22,130 A130,130,0,0,1,-65,115 L-78,128 L-92,118 L-82,102 A130,130,0,0,1,-115,65 L-130,72 L-138,55 L-120,48 A130,130,0,0,1,-130,0 L-148,2 L-148,-18 L-130,-22 A130,130,0,0,1,-115,-65 L-128,-78 L-118,-92 L-102,-82 A130,130,0,0,1,-65,-115 L-72,-130 L-55,-138 L-48,-120 A130,130,0,0,1,0,-130 L-2,-148 Z
    " fill="url(#goldGrad)" stroke="#D4A020" stroke-width="2"/>
    <circle cx="0" cy="0" r="50" fill="url(#bgGrad)"/>
  </g>

  <!-- Small decorative gear (bottom-left) -->
  <g transform="translate(140,395) scale(0.22)" opacity="0.3">
    <path d="
      M0,-150 L18,-148 L22,-130 A130,130,0,0,1,65,-115 L78,-128 L92,-118 L82,-102 A130,130,0,0,1,115,-65 L130,-72 L138,-55 L120,-48 A130,130,0,0,1,130,0 L148,-2 L148,18 L130,22 A130,130,0,0,1,115,65 L128,78 L118,92 L102,82 A130,130,0,0,1,65,115 L72,130 L55,138 L48,120 A130,130,0,0,1,0,130 L2,148 L-18,148 L-22,130 A130,130,0,0,1,-65,115 L-78,128 L-92,118 L-82,102 A130,130,0,0,1,-115,65 L-130,72 L-138,55 L-120,48 A130,130,0,0,1,-130,0 L-148,2 L-148,-18 L-130,-22 A130,130,0,0,1,-115,-65 L-128,-78 L-118,-92 L-102,-82 A130,130,0,0,1,-65,-115 L-72,-130 L-55,-138 L-48,-120 A130,130,0,0,1,0,-130 L-2,-148 Z
    " fill="url(#goldGrad)" stroke="#D4A020" stroke-width="2"/>
    <circle cx="0" cy="0" r="50" fill="url(#bgGrad)"/>
  </g>
</svg>
